<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kod Doğrulama Alanı</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Telefonunuza Gelen Kodu Giriniz</h1>
      <p>
        Sistemimize kayıtlı olan numaranıza gönderilen tek kullanımlık şifreyi
        giriniz.
      </p>
      <div class="cods">
        <input
          type="number"
          class="cod"
          min="0"
          max="9"
          maxlength="2"
          placeholder="0"
        />
        <input
          type="number"
          class="cod"
          min="0"
          max="9"
          maxlength="1"
          placeholder="0"
        />
        <input
          type="number"
          class="cod"
          min="0"
          max="9"
          maxlength="1"
          placeholder="0"
        />
        <input
          type="number"
          class="cod"
          min="0"
          max="9"
          maxlength="1"
          placeholder="0"
        />
        <input
          type="number"
          class="cod"
          min="0"
          max="9"
          maxlength="1"
          placeholder="0"
        />
      </div>
      <div class="info">
        <small
          >Bu şifre tek kullanımlıktır. <br />1dk sonra bu kod
          kullanılmaz!</small
        >
        <div class="time">start</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
